            <a href="home.html">

        <nav>

    <main>
        <form action="https://formspree.io/f/xanynqkp" method="POST"> 
        <h2>Contact Us</h2>
        
        <input type="text" name="first" placeholder="Enter your first Name" autocomplete="on" required>
        <input type="text" name="last" placeholder="Enter your last Name" autocomplete="on" required>
        <input type="text" name="email" placeholder="Enter your email" autocomplete="on" required>
        <input type="text" name="message" placeholder="What do you want to tell us?" autocomplete="off" required>

        <button type="submit">  Send Message</button>

        </form> 

       
    </main>
