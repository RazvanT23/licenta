    <script>
        function validatePassword(password, confirmPassword) {
            const minLength = 7;
            const hasNumber = /\d/;
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/;

            // Collecting error messages
            const errors = [];

            // Check if the password meets the length requirement
            if (password.length < minLength) {
                errors.push("Password must be at least 7 characters long.");
            }
            // Check for at least one number
            if (!hasNumber.test(password)) {
                errors.push("Password must contain at least one number.");
            }
            // Check for at least one special character
            if (!hasSpecialChar.test(password)) {
                errors.push("Password must contain at least one special character (!@#$%^&*(),.?\":{}|<>).");
            }
            // Check if passwords match
            if (password !== confirmPassword) {
                errors.push("Passwords do not match.");
            }

            return errors.length > 0 ? errors.join(' ') : ""; // Return errors or an empty string
        }

        document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("register-form");
    const errorMessageDiv = document.getElementById("error-message");

    form.addEventListener("submit", function (event) {
        errorMessageDiv.textContent = ""; // Clear previous error messages
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value; // Get confirm password
        const errorMessage = validatePassword(password, confirmPassword); // Validate both passwords

        if (errorMessage) {
            errorMessageDiv.textContent = errorMessage; // Display error message
            event.preventDefault(); // Prevent form submission
            return;
        }

        const formData = new FormData(form);
        fetch('http://localhost:3000/register', {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                errorMessageDiv.textContent = data.error; // Display server error (e.g., email already registered)
            } else {
                window.location.href = '/login'; // Redirect to login page on successful registration
            }
        })
        .catch(error => {
            errorMessageDiv.textContent = 'An unexpected error occurred. Please try again.';
        });
    });
});

    </script>

<body>

        <h1>Register</h1>
        <div id="error-message" style="color: red;">

            <label for="email">Email:</label>

            <br>
            <button type="submit">Register</button>
